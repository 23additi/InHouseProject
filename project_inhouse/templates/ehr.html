     <style>
         body {
             font-family: Arial, sans-serif;

         .container {
             display: grid;
             grid-template-columns: 10% 90%;
             height: 100%;
         }
 
         .sidebar {
             background-color: rgba(0, 0, 0, 0.8);
             color: white;
             padding: 20px;
             display: flex;
             flex-direction: column;
             gap: 10px;
             overflow-y: auto;
             height: 100%;
             width: 60px;
             transition: width 0.3s;
         }
 
         .sidebar a {
             display: flex;
             align-items: center;
             text-decoration: none;

             background-color: rgba(255, 255, 255, 0.2);
             border-radius: 10px;
             transition: transform 0.3s, background-color 0.3s;

             gap: 15px;
             overflow: hidden;
         }
 
         .sidebar a img {
             width: 40px;
             height: 40px;
             object-fit: cover;
         }
 
         .sidebar a span {
             display: none;
             white-space: nowrap;
         }
 
         .sidebar:hover {
             width: 200px;
         }
 
         .sidebar:hover a span {
             display: inline-block;
             transform: translateX(0);
         }
 
         .sidebar a:hover {
             background-color: rgba(255, 255, 255, 0.4);
             transform: scale(1.05);
             box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
         }
 
         .main {
             display: flex;
             flex-direction: column;
             justify-content: center;
             align-items: center;
             text-align: center;
         }
 
         h1 {
             font-size: 36px;
             margin-bottom: 40px;
         }
 
         h2 {
             font-size: 46px;
             margin-bottom: 200px;
             color: white;
         }
 
         .button-container {
             display: flex;
             flex-direction: row;
             justify-content: center;
             align-items: center;
             width: 100%;
             gap: 20px;
             margin-top: -100px;
         
         }
 
         .dashboard-button {
     width: 250px; /* Fixed width for uniform size */
     height: 120px; /* Fixed height */
     display: flex;
     justify-content: center;
     align-items: center;
     text-align: center;
     padding: 20px;
     border: 2px solid white;
     background-color: rgba(255, 255, 255, 0.2);
     color: white;
     font-size: 30px; /* Match font size */
     text-decoration: none;
     border-radius: 8px;
     transition: all 0.3s ease;
 }
 
 
         .dashboard-button:hover {
             background-color: rgba(255, 255, 255, 0.4);
             transform: scale(1.1);
         }
 
         .upload-box {
             display: none;
             position: fixed;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             background-color: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
             width: 400px;
             text-align: center;
         }
 
         .close-btn {
             float: right;
             font-size: 20px;
             cursor: pointer;
             color: red;
         }
 
         .close-btn:hover {
             color: darkred;
         }
 
         .upload-btn {
             width: 100%;
             padding: 10px;
             background-color: #28a745;
             color: white;
             border: none;
             cursor: pointer;
             border-radius: 5px;
             font-size: 16px;
             transition: background 0.3s;
         }
 
         .upload-btn:hover {
             background-color: #218838;
         }
 
         footer {
             background-color: rgba(0, 0, 0, 0.7);
             color: white;
             text-align: center;
             padding: 10px;
         }

 </head>
 
 <body>
     <header>
         <h1>Health Management System</h1>
     </header>
 
     <div class="container">
         <div class="sidebar">
             <a href="home">
                 <img src="/static/home.png" alt="Home Icon">
                 <span>Home</span>
             </a>
             <a href="/find_doctor">
                 <img src="/static/doctor.webp" alt="Find Doctor Icon">
                 <span>Find Doctor</span>
             </a>
             <a href="/ehr">
                 <img src="/static/ehr.webp" alt="EHR Icon">
                 <span>EHR</span>
             </a>
             <a href="/prediction">
                 <img src="/static/disease.webp" alt="Prediction Icon">
                 <span>Predict Disease</span>
             </a>
             <a href="/diet">
                 <img src="/static/diet.webp" alt="Diet Icon">
                 <span>Diet Plan</span>
             </a>
             <a href="/feedback">
                 <img src="/static/feedback.webp" alt="Feedback Icon">
                 <span>Feedback</span>
             </a>
         </div>
 
         <div class="main">
             <h2>!!Welcome to Your Dashboard!!</h2>
             <div class="button-container">
                 <a class="dashboard-button" onclick="openUploadBox()">Upload Report</a>
                 <a href="diet.html" class="dashboard-button">Diet Plan</a>
                 <a href="{{ url_for('ehr_doctors') }}" class="dashboard-button">Doctor</a>
             </div>
         </div>
     </div>
 
     <div id="uploadBox" class="upload-box">
         <span class="close-btn" onclick="closeUploadBox()">×</span>
         <h2>Upload Report</h2>
         <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
             <input type="file" name="file" id="fileInput" required>
             <button type="submit" class="upload-btn">Upload</button>
         </form>
     </div>
 
     <script>
         function openUploadBox() {
             document.getElementById("uploadBox").style.display = "block";
         }
     
         function closeUploadBox() {
             document.getElementById("uploadBox").style.display = "none";
         }
     
         document.getElementById("uploadForm").addEventListener("submit", async function(event) {
             event.preventDefault(); // Prevent form reload
     
             let formData = new FormData(this);
     
             try {
                 let response = await fetch("/upload", {
                     method: "POST",
                     body: formData
                 });
     
                 let result = await response.json();
     
                 if (result.success) {
                     alert("File uploaded successfully! ✅");  // Success popup
                     
                     // Reset file input field to remove the previous file name
                     document.getElementById("fileInput").value = "";
     
                     closeUploadBox(); // Close the upload popup
                 } else {
                     alert("Upload failed: " + result.message); // Show error
                 }
             } catch (error) {
                 alert("Error uploading file. Please try again.");
             }
         });
     </script>
     
     
     
 
     <footer>
         <p>&copy; 2025 Health Management System. All rights reserved.</p>
     </footer>
 </body>
 
 </html>
